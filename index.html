<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Fancy Blog</title>
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header class="header">
		<div class="header__logo">
			<img src="logo.png" alt="My Fancy Blog">
		</div>
		<nav class="header__nav">
			<ul class="nav__list">
				<li class="nav__item"><a href="#" class="nav__link">Home</a></li>
				<li class="nav__item"><a href="#" class="nav__link">About</a></li>
				<li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main class="main">
		<article class="article">
			<header class="article__header">
				<h2 class="article__title">Article Title</h2>
				<p class="article__date">Posted on <time datetime="2023-03-04">March 4, 2023</time></p>
			</header>
			<div class="article__content">
				<p>Article content goes here...</p>
				<img src="article-image.jpg" alt="Article Image">
				<p>More article content goes here...</p>
			</div>
			<footer class="article__footer">
				<p>Tags: <a href="#" class="article__tag">Tag 1</a>, <a href="#" class="article__tag">Tag 2</a></p>
			</footer>
		</article>
	</main>
	<footer class="footer">
		<p>&copy; 2023 My Fancy Blog</p>
	</footer>
</body>
</html>
